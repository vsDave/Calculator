    <button class=" bg-red-900 rounded-md h-10 text-4xl font-bold hover:bg-red-400" value="+" onclick="dis('+')">+</button>
    <button class=" bg-red-900 rounded-md h-10 text-4xl font-bold hover:bg-red-400 " onclick="dis('-')" >-</button>
    <button class=" bg-red-900 rounded-md h-10  text-4xl font-bold hover:bg-red-400" onclick="dis('*')">*</button>
    <button class=" bg-red-900 rounded-md h-10 text-4xl font-bold hover:bg-red-400" onclick="dis('/')">/</button>
    <button class=" bg-red-900 rounded-md h-10 text-4xl font-bold hover:bg-red-400" onclick="dis('1')">1</button>
